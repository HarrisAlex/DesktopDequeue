<!DOCTYPE html>
<html>
	<head>
		<title>Dequeue</title>
		<link href="main.css" rel="stylesheet" />
		<script src="./jquery-3.6.1.js"></script>
	</head>
	<body>
		<h1 id="title">Dequeue</h1>
		<div id="actionsContainer"></div>
		<div id="phoneLinkContainer" class="modal">
			<div class="modalScrollWrapper">
				<p>Enter this number into the mobile app:</p>
				<p id="ipAddress">IP address</p>
				<div id="phoneLinkClose" class="button">Close</div>
			</div>
		</div>
		<div id="newActionContainer" class="modal">
			<div class="modalScrollWrapper">
				<p>Create New Action</p>
				<div class="textInputField inputSection">
					<input type="text" id="actionName" placeholder="Action Name" />
				</div>
				<div class="inputSection">
					<label for="color">Background Color:</label>
					<input type="color" id="actionBackgroundColor" />
				</div>
				<div class="inputSection">
					<label>Select Icon:</label>
					<div id="pickIcon"></div>
				</div>
				<div class="inputSection">
					<label for="color">Icon Color:</label>
					<input type="color" id="actionIconColor" />
				</div>
				<div class="inputSection">
					<div id="record">Record</div>
				</div>
				<button id="saveAction">Create</button>
				<div id="iconSelectionContainer">
					<div id="iconGrid"></div>
				</div>
				<div id="gaysex"></div>
			</div>
		</div>
		<div id="phoneLink" class="button">Link to Phone</div>
		<div id="modalBackdrop"></div>
		<script src="./main.js"></script>
	</body>
	<script>
		document.write(
			'<script src="http://' +
				(location.host || "localhost").split(":")[0] +
				':35729/livereload.js?snipver=1"></' +
				"script>"
		);

	</script>
</html>
